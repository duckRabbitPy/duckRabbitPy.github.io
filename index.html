    <link rel="icon" type="image/png" href="./duckRabbit-logo-vercel.png" />

  </head>
  <body>
    <nav>
      <ul>
        <li tabindex="0" class="key-nav">
          <a href="/" aria-current="page">Home </a
          ><i class="fas fa-home" aria-hidden="true"></i>
        </li>
        <li tabindex="0" class="key-nav">

          <a href="./pages/inclusive.html">Inclusive development </a

    <div class="landing-container">
      <main>
        <h1>Hello!</h1>
        <h4>
          My name is Oli and I want to make web apps that are awesome for
          everyone.
        </h4>
        <p>
          This is my application website for the Founders and Coders programme.
        </p>
      </main>
      <img
        src="images/everyone.svg"
        class="landing-img"
        alt="people of different ages and genders"
      />
      <footer>
        <h3>
          <span><i class="fab fa-github"></i></span>DuckRabbitPy
        </h3>
      </footer>
    </div>
    <script src="app.js"></script>
    <script>
      //page specific JS

      const landingSvg = document.querySelector(".landing-img");
      function retrieveSvgTheme() {
        let storedTheme = sessionStorage.getItem("storedColour");
        if (storedTheme === "dark-theme") {
          landingSvg.src = "/images/everyoneDarkTheme.svg";
        } else {
          landingSvg.src = "/images/everyone.svg";
        }
      }
      retrieveSvgTheme();
    </script>
    <!-- focus-visible polyfill -->
    <script src="/node_modules/focus-visible/dist/focus-visible.min.js"></script>
  </body>
