      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="icon" type="image/png" href="./duckRabbit-logo-vercel.png" />
    <title>Settings</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Home </a><i class="fas fa-home"></i></li>
        <li>
          <a href="./about.html">About me </a
          ><i class="far fa-address-card"></i>
        </li>
        <li>
          <a href="./inclusive.html">Inclusive development </a
          ><i class="fas fa-user-check"></i>
        </li>
        <li>
          <a href="./tools.html">Mental health tools </a
          ><i class="fas fa-spa"></i>
        </li>
        <li>
          <a href="./settings.html" aria-current="page">Settings </a
          ><i class="fas fa-cog"></i>
        </li>
      </ul>
    </nav>
    <div class="settings-container">
      <h1>Settings</h1>
      <header>Font size</header>
      <div class="font-size-buttons">
        <button id="small_btn" value="medium">Small font</button>
        <button id="medium_btn" value="large">Medium font</button>
        <button id="large_btn" value="x-large">Large font</button>
        <button id="extra_large_btn" value="xx-large">Extra large font</button>
      </div>
      <header>Colours</header>
      <button class="toggle-dark">Toggle Dark Mode</button>

      <header>My internet is slow</header>
    </div>

    <footer>
      <h3>
        <span><i class="fab fa-github"></i></span>DuckRabbitPy
      </h3>
    </footer>
    <script src="../app.js"></script>
    <script>
      //page specific JavaScript

      //Toggle Dark mode
      const themeToggle = document.querySelector(".toggle-dark");
      const fontButtons = document.querySelectorAll(".font-size-buttons");

      //font buttons
      [...fontButtons].forEach((elem) => {
        elem.addEventListener("click", (event) => {
          let targetSize = event.target.value;
          document.documentElement.style.setProperty("--font-size", targetSize);
          sessionStorage.setItem("storedFontSize", targetSize);
        });
      });

      themeToggle.addEventListener("click", () => {
        let currentTheme =
          document.documentElement.getAttribute("current-theme");
        let targetTheme = "light-theme";

        //toggle
        if (currentTheme === "light-theme" || currentTheme === null) {
          targetTheme = "dark-theme";
        }

        document.documentElement.setAttribute("current-theme", targetTheme);
        sessionStorage.setItem("storedColour", targetTheme);
      });
    </script>
  </body>
</html>
