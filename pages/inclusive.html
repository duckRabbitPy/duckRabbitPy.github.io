  <body>
    <div class="inclusive-container">
      <h1>Inclusive development</h1>
      <h2>Important factors:</h2>
      <div class="factor-container">
        <div class="Neurodiversity" class="factor-img">
          <header>Neurodiversity</header>
          <img
            src="../images/neuro.svg"
            class="factor-img"
            alt="neurodiversity icon"
          />
        </div>
        <div class="Physical-health-and-ability">
          <header>Physical health and ability</header>
          <img
            src="../images/hand.svg"
            class="factor-img"
            alt="physical health and ability icon"
          />
        </div>
        <div class="Language">
          <header>Language</header>
          <img
            src="../images/language.svg"
            class="factor-img"
            alt="language icon"
          />
        </div>
        <div class="Cultural-diversity">
          <header>Cultural-diversity</header>
          <img
            src="../images/diversity.svg"
            class="factor-img"
            alt="culural diversity icon"
          />
        </div>
        <div class="Visual-impairment">
          <header>Visual Impairment</header>
          <img
            src="../images/visual.svg"
            class="factor-img"
            alt="visual impairment icon"
          />
        </div>
        <div class="Digital-inclusion">
          <header>Digital inclusion</header>
          <img
            src="../images/digi.svg"
            class="factor-img"
            alt="digital inclusion icon"
          />
        </div>
      </div>
    </div>

    <footer>
      <h3>
        <span><i class="fab fa-github"></i></span>DuckRabbitPy
      </h3>
    </footer>
  </body>
